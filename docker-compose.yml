services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydb"]
      interval: 10s
      retries: 5
      timeout: 5s

  webapi:
    image: tada39021/noteapi:1.0
    container_name: webapi_container
    build:
      context: ./WebApiProject
      dockerfile: Dockerfile
    restart: always
    depends_on:
      postgres:
        condition: service_healthy  # ✅ ให้ Web API รอจน PostgreSQL พร้อม
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=mydb;Username=myuser;Password=mypassword"
      ASPNETCORE_URLS: "http://+:80" 
    ports:
      - "5239:80"
    networks:
      - mynetwork

volumes:
  postgres_data:

networks:
  mynetwork: 
    driver: bridge
